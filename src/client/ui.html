<button id="mj">Clik To Sent</button>
<p id="chatlog"></p>
<script>
var ws = new WebSocket('ws://127.0.0.1:1234', 'echo-protocol');
document.getElementById('mj').addEventListener('click', function() {
	var message = 'HAHA MCJAJAH';
	ws.send(message);
});

ws.addEventListener('message', function(e) {
	var msg = e.data;
	document.getElementById('chatlog').innerHTML += '<br>' + msg;
});
</script>
